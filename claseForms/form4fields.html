<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index,follow">
    <meta name="description" content="formularios perrones">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Descubre si eres el peruano</title>
</head>
<body>
    <form action=""> 
        <label for="nombre">
            <span>Nombre:<br></span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label> <br><br>
        <label for="correo">
            <span>Correo: <br></span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label> <br><br>
        <label for="pais">
            <span>Pais: <br></span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label> <br><br>
        <label for="cp"> 
            <span>CP: <br></span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <br><br>
        <input type="submit">
    </form>
    
</body>
</html>
