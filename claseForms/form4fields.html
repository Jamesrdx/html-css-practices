<!DOCTYPE html>
<html lang="es">

<body>
    <main>
        <form action=""> 
            <label for="nombre"> Nombre<br></label>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required><br><br>
            <label for="email"> E-mail<br></label>
            <input type="text" name="email" id="email" autocomplete="email" required><br><br>
            <label for="pais"> Páis<br></label>
            <input type="text" name="pais" id="pais" autocomplete="country" required><br><br>
            <label for="cp"> Código postal<br></label>
            <input type="number" name="cp" id="cp" autocomplete="postal-code" required><br><br>
            <input type="submit" id="submt">
        </form>
    </main>
